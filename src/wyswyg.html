<script type="text/javascript">
    let form = document.getElementById("theForm");

    let div = document.getElementById("createdElement");

    let contentElement = document.getElementById("content");
    let parseBox = document.getElementById("parsedContent");

    function submittedText() {
        let submittedText = CKEDITOR.instances["content"].getData();

        let box = document.getElementById("createdElement");
        if (box == null) {
            alert("You need to create a box!!");
        } else {
            box.innerHTML = submittedText;
        }
    }

    function setDimensions() {
        let div = document.getElementById("createdElement");

        let width = document.getElementById("width").value;
        let height = document.getElementById("height").value;

        if (300 > width || 100 > height) {
            alert("Minimum dimensions are 300x100");
        } else {
            div.style.width = width + "px";
            div.style.height = height + "px";
        }
    }

    function createDiv() {
        document.getElementById("showDiv").style.display = "block";
        let div = document.getElementById("createdElement");

        if (div == null) {
            div = document.createElement("div");
            div.setAttribute("id", "createdElement");
            div.setAttribute("class", "border");
            div.setAttribute(
                "style",
                "border:solid;word-break:break-all;overflow-y:scroll;margin-left: 5px;"
            );
            parseBox.appendChild(div);
        } else {
            div.innerHTML = null;
        }

        let width = document.getElementById("width").value;
        let height = document.getElementById("height").value;

        div.style.width = width + "px";
        div.style.height = height + "px";

        if (300 > width) {
            alert("Enter a number greater than 300");
        }

        if (100 > height) {
            alert("Enter a number greater than 100");
        }
    }

    red.addEventListener("keyup", function (event) {
        r = red.value;
        if (!r) r = 0;

        box[0].style.borderColor = `rgb(${r}, ${g}, ${b})`;

        // div = document.createElement('div');

    blue.addEventListener("keyup", function (event) {
        b = blue.value;
        if (!b) b = 0;
        box[0].style.borderColor = `rgb(${r}, ${g}, ${b})`;
    });

    function makeParagraph() {
            var nrOfSentences = randomIntFromInterval(25, 50)
            var paragraph = '';
            for ( var i = 0; i < nrOfSentences; i++ ) {
                paragraph = paragraph + " " + makeSentence();

            }
            paragraph = paragraph ;
            return paragraph;
    }

    function makeWord(){
        var rndInt = randomIntFromInterval(3, 6)
        var result           = '';
        var characters       = 'bcdfghjklmnpqrstvwxyzaeiou';
        var syllables       = 'aeiou';
        var charactersLength = characters.length;
        var counter = 0;
        var character = '';

        for ( var i = 0; i < rndInt; i++ ) {
            if(counter == 2){
                counter = 0;
                character = syllables.charAt(randomIntFromInterval(0, 5));
            }else{
                character = characters.charAt(Math.floor(Math.random() *
                    charactersLength));
                    counter++;
            }
            result += character;
        }

        return result;
    }

    function makeSentence(){
        var nrOfWords = randomIntFromInterval(3, 10)
        var sentence = '';
        for ( var i = 0; i < nrOfWords; i++ ) {
            if(i == 0){
                sentence = sentence + " " + capitalizeFirstLetter(makeWord());
            }
            else{
                sentence = sentence + " " + makeWord();
            }
        }
        sentence = sentence + '. ';
        return sentence;
    }

    function capitalizeFirstLetter(string) {
        return string.charAt(0).toUpperCase() + string.slice(1);
    }

    const form1 = document.querySelector(".lorem-form");
    const NR_OF_PARA = 5;
    const result = document.querySelector(".lorem-text");



    form1.addEventListener("submit", (e) => {
        e.preventDefault();
        let tempText = makeParagraph() + '<br>' +'<br>' + makeParagraph();
        CKEDITOR.instances['content'].setData(tempText);
    });

    function randomIntFromInterval(min, max) {
        return Math.floor(Math.random() * (max - min + 1) + min)
    }
